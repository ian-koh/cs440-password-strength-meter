<!DOCTYPE html>
<html>

<head>
    <title>Change Password</title>
    <script src="bower_components/zxcvbn/dist/zxcvbn.js"></script>
</head>

<body>
    <h1>Your password has expired, please change your password</h1>
    <form id="pass-change-form" method="POST">
        <label for="current-password">Current password:</label>
        <input type="password" id="current-password" name="password" required><br>
        <label for="password">New password:</label>
        <input type="password" id="new-password" name="password" required><br>
        <label for="password">Re-enter password:</label>
        <input type="password" id="re-new-password" name="password" required><br>
        <!-- Add password strength meter using zxcvbn.js -->
        <meter max="4" id="password-strength-meter"></meter>
        <p id="password-strength-text"></p>
        <button id="submit-button" type="submit">Submit</button>
        <p id="response-message"></p>
    </form>
    <p id="response-message"></p>
</body>
<script src="change-password.js">
</script>

</html>
