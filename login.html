<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login and Registration Page</title>
    <!-- Load zxcvbn.js from Bower components -->
    <script src="bower_components/zxcvbn/dist/zxcvbn.js"></script>
</head>

<body>
    <h1>Login</h1>
    <form method="POST" id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username-login" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password-login" name="login-password" required><br>
        <button type="submit">Submit</button>
    </form>
    <p id="error-message"></p>
    <script src="login.js">
    </script>
</body>

</html>
