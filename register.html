<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login and Registration Page</title>
    <!-- Load zxcvbn.js from Bower components -->
    <script src="bower_components/zxcvbn/dist/zxcvbn.js"></script>
</head>

<body>
    <h1>Registration</h1>
    <form id="reg-form">
        <label for="username">Username:</label>
        <input type="text" id="username-register" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password-register" name="password" required><br>
        <!-- Add password strength meter using zxcvbn.js -->
        <meter max="4" id="password-strength-meter"></meter>
        <p id="password-strength-text"></p>
        <button type="submit" id="submit-button">Submit</button>
    </form>
    <br></br>
    <a href="login.html">Login</a>

    <script src="password-meter.js">
    </script>
</body>

</html>
